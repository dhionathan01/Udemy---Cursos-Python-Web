<!DOCTYPE html>
<html>
    <head>
        <title>Tabelas</title>
        <meta charset="utf-8">
    </head>

    <body>

        <table border="2"> <!-- border: Definindo uma borda de 2px pra toda tabela-->
            <tr> <!-- <tr> : Table row "Linha da tabela"-->
                <th>Código</th> <!-- <th> : Table Header "Cabeçalho da Tabela" -->
                <th>Produto</th>
                <th>Preço</th>
            </tr> 

            <tr>
                <td>001</td> <!-- <td> : Table data "Dados da tabela"-->
                <td>Notebook</td>
                <td>R$ 2.500,99</td>
            </tr>

            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td>R$ 999,99</td>
            </tr>
        </table>

    </body>
</html>
