<!DOCTYPE html>
<html>
    <head>
        <title>Formulários</title>
        <meta charset="utf-8">
    </head>
    <body>

        <h2>Login</h2>
        <form>

            Login:<br>
            <input type="text" name="login"> <br> <!-- Input : "Entrada" de dados, local onde armazena dados -->
            Senha:<br>                            <!-- name : "Nome" definido para recuperar as informações preenchidas-->
            <input type="password" name="senha"> <br> <!-- Type: "Tipo" de campo usado para armazenar dados  -->
            <input type="submit" value="Logar"> <br>  <!-- Value: "Valor" Define o texto contido no botão-->

        </form>

        <form>
            <h2>Cadastre-se</h2>
            Login:<br>
            <input type="text" name="login"> <br><br>
                
            sexo:<br>
            <!-- Type Radio: Para que somente um campo radio possa ser selecionado ambos devem conter o mesmo "name". Para saber exatamente o que foi passado ou inserido, utilizamos a tag value, que será recuperado o que estiver contido dentro dele, de acordo com o campo radio selecionado  -->
            <input type="radio" name="sexo" value="masculino">Masculino<br> 
            <input type="radio" name="sexo" value="feminino">Feminino<br> <br>

            Interesses<br>
            <input type="checkbox" name="interesses"> Futebol <br>
            <input type="checkbox" name="interesses"> Cursos <br>
            <input type="checkbox" name="interesses"> Moda <br> <br>

            Estado<br>
            <select name="Estado">
                <option value="MG">MG</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="RS">RS</option>
            </select><br><br>

            Observaçoes:<br>
            <textarea ></textarea><br>
            <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
