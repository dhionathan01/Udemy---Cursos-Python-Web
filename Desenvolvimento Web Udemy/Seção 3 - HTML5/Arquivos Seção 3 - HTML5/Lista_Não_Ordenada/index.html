<!DOCTYPE html>

<html>

    <head>
        <title> Meu Primeiro Projeto </title>
        <meta charset="utf-8">
        
    </head>

    <body> 
        <h2>Mapa do site</h2>
        <ul> <!-- unordered list / Lista não Ordenada-->
            <li>Home</li> <!-- list item / Item da lista-->
            <li>Quem somos</li>
            <li>Contatos</li>
        </ul>
        <hr>

        <h2>Mapa do site</h2>
        <ul type='circle'>  <!--Type='circle' - Tipos de exbição na separação de cada item de listas não ordenadas.-->
            <li>Home</li> 
            <li>Quem somos</li>
            <li>Contatos</li>
        </ul>
        <hr>

        <h2>Mapa do site</h2>
        <ul type='square'>  <!--Type='square' - Tipos de exbição na separação de cada item de listas não ordenadas.-->
            <li>Home</li> 
            <li>Quem somos</li>
            <li>Contatos</li>
        </ul>
        <hr>

        <h2>Mapa do site</h2>
        <ul type='disc'>  <!--Type='disc' - Tipos de exbição na separação de cada item de listas não ordenadas.-->
            <li>Home</li> 
            <li>Quem somos</li>
            <li>Contatos</li>
        </ul>

    </body>

</html>
