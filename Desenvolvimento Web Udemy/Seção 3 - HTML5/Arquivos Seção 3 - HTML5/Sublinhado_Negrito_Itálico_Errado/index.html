<!DOCTYPE html>

<html>

    <head>
        <title> Meu Primeiro Projeto </title>
        <meta charset="utf-8">
        
    </head>

    <body> 
        Esse é um texto <b>Negrito</b>      <!--Não é mais recomendavel Utilizar a tag <b> para negrito-->
            <br>
        Esse é um texto <strong>Negrito</strong>     <!-- <Strong> é a maneira correta de utilizar o Negrito-->
            <br>
        Esse é um texto <i>itálico</i> <!--Não é mais recomendável utilizar a tag <i> para itálico-->
            <br>
        Esse é um texto <em>itálico</em> <!--  A tag <em> é a mais recomendável para utilizar o itálico -->
            <br>
        Esse é um texto <u>sublinhado</u>
        <br>
        Esse é um texto <strike>Errado</strike>
    </body>

</html>
