<!DOCTYPE html>
<html>
    <head>
        <title>Estilizando Formulários</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h2>Estilizando Formulários</h2>
        <form action="POST">
            <fieldset> <!-- Usando para separar grupos de conteúdo em formulários -->
                <legend>Detalhes de Contato</legend> <!-- Legenda para o fieldset (grupo de conteúdo) -->
                
                <div>
                    <label for="nome">Nome:</label> <!-- Label : Etiqueta ou Rótulo, usando para identificar caixas de texto -->
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="email">Email:</label> <!-- Label : Etiqueta ou Rótulo, usando para identificar caixas de texto -->
                    <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="url">URL:</label> <!-- Label : Etiqueta ou Rótulo, usando para identificar caixas de texto -->
                    <input type="text" name="url" id="url">
                </div>

            </fieldset>
            
            <fieldset>
                <legend>Comentários</legend>
                    <div>
                        <label for="mensagem">Mensagem:</label>
                        <textarea name="mensagem" id="mensagem"></textarea>
                    </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>

                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>
            </fieldset>

        </form>
    </body>
</html>
