
<!DOCTYPE html>
<html>
    <head>
        <title>Operadores aritméticos</title>
        <meta charset="UTF-8">

        <script>

            var num1 = 9
            var num2 = 2
            document.write('A soma entre ' + num1 + ' é ' + num2 + ' : ' + (num1 + num2) + '<br>')
            document.write('A subtração entre ' + num1 + ' é ' + num2 + ' : ' + (num1 - num2) + '<br>')
            document.write('A multiplicação entre ' + num1 + ' é ' + num2 + ' : ' + (num1 * num2) + '<br>')
            document.write('A divsão entre ' + num1 + ' é ' + num2 + ' : ' + (num1 / num2) + '<br>')
            document.write('A módulo entre ' + num1 + ' é ' + num2 + ' : ' + (num1 % num2) + '<br>')
            document.write('O incremento de  ' + num1 + ' é '+ ' : ' + (++num1) + '<br>') // Atenção ao uso do incremento antes ou pos a variável
            document.write('O incremento de  ' + num1 + ' é '+ ' : ' + (num1++) + '<br>') //  O valor só será atualizado após a instrução for concluída
            document.write('Verificação de incremento: ' + num1 + '<br>')
            document.write('O decremento de  ' + num1 + ' é '+ ' : ' + (--num1) + '<br>') // Mesma regra do incremento se aplica ao decremento
            document.write('O decremento pós de  ' + num1 + ' é '+ ' : ' + (num1--) + '<br>') 
            document.write('Verificação de decremento: ' + num1 + '<br>')
        </script>
    </head>

    <body>
        

    </body>
</html>
