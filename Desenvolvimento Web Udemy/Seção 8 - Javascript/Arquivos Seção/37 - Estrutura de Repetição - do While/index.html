<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Estruturas de repetição - do While</title>
    <script>

        var x = 11
        // O comando do while, sempre executara o bloco uma vez, pois só depois é feita a verificação condicional.
       do{
           document.write(x + '<br>')
       } while(x <= 10)


    </script>
</head>
<body>
    
</body>
</html>
