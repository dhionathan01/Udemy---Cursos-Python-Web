<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Bom : Timing</title>
    <script>
        setTimeout(function(){
            document.write('Teste - Timeout' + '<br>')
        }, 2000)
        
        var contador_interval = 10
        var contador_de_sessao = setInterval(function () {
            document.write('Teste Interval : ' + contador_interval + '<br>')
            contador_interval --

            if(contador_interval === 0){ // Quando contador_interval chegar a 0 recarrega a página
                clearInterval(contador_de_sessao)
                alert('Sessão Expirada')
                document.write('END')
                window.location.reload()
            }
        }, 1000)
    </script>
</head>
<body>
    
</body>
</html>
