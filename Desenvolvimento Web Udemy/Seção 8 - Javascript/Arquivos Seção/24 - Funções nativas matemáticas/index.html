<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Funções Matemáticass</title>
    <script>
        //Mais informações https://www.w3schools.com/jsref/jsref_obj_math.asp

        var x = 10.580
        document.write(x)
        //Math.ceil = Arredonda valor pra cima
        document.write('<br>' + Math.ceil(x))
        //Math.ceil = Arredonda valor pra baixo
        document.write('<br>' + Math.floor(x))
        //Math.round =  Leva em consideração o peso da fração para arredondar, 5<4 pra baixo, 5>4 pra cima
        document.write('<br>' + Math.round(x))
        //Math.random = Geramos um valor aleatório entre 0 e 1
        var y = Math.random()
        document.write(y)

    </script>
</head>

</html>
