<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        /* O javascritp executa as operações na seguinte ordem da esquerda pra direita em que foram declarados:
        () -  Aplica precedência o que estiver dentro será executado primeiro
        1° Multiplicação e divisão
        2° Soma e Subtração 
        */
       document.write('Teste 01: ' + (11 + 5 - 5 * 2 / 2) + '<br>')
       document.write('Teste 02: ' + (11 + 5 - 5 * 2) / 2 + '<br>')
       document.write('Teste 03: ' + ((11 + 5) - (-5 * 2) /2) + '<br>')
    </script>
</head>

</body>
</html>
