<!DOCTYPE html>
<html>
    <head>
        <title>Switch</title>
        <meta charset="UTF-8">

        <script>

            var parametro = parseInt(prompt('Digite o n√∫mero'))

            switch(parametro) {
                case 1:
                    document.write('Parametro 1')
                 break

                case 2:
                    document.write('Parametro 2')
                    break

                default:
                    document.write('Default')
                    break
            }
        </script>
    </head>

</html>
