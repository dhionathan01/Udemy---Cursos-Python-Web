<!DOCTYPE html>
<html>
    <head>
        <title>Revisão & desafio A-B-C</title>
        <meta charset="utf-8">
        <script>
           
           var a = 10
           var b = 20 
           var c = null // variável auxiliar utilizada na lógica

           document.write('A: '+ a + '<br>' )
           document.write('B: '+ b + '<br>' )
           document.write('C: '+ c + '<br>' )

           document.write('<hr>')
           c = a
           a = b
           b = c
           c = null
           document.write('A: '+ a + '<br>' )
           document.write('B: '+ b + '<br>' )
           document.write('C: '+ c + '<br>' )

        </script>
    </head>
    <body>
        <h1></h1>
    </body>
</html>
