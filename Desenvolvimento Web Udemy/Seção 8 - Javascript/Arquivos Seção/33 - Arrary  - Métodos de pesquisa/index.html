<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Array Métodos de Pesquisa</title>
    <script>
        var lista_frutas = []

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'
        // indexOf retorna o índice que aquele elemento está armazenado, caso não exista retorna -1
        lista_frutas.indexOf('Maçã')
        // Verificando se um elemento existe ou não
        pesquisa = 'Maçã'
        if(lista_frutas.indexOf(pesquisa)=== -1){
            console.log('Elemento não existe')
        }
        else{
        console.log('Elemento existe e está na posição ' + lista_frutas.indexOf(pesquisa))
        }
    </script>
</head>
