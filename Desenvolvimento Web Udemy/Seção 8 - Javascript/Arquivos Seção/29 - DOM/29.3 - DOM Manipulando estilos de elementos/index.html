<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - DOM Manipulando estilos de elementos</title>
    <script>
        function modificaEstilo(corDeFundo, largura, altura){
            document.getElementById('quadrado').style.background = corDeFundo
            document.getElementById('quadrado').style.width = largura
            document.getElementById('quadrado').style.height = altura
            document.getElementById('quadrado').style.float = 'right'
        }

    </script>
</head> 
<body>

    <h3>Manipulando Estilos</h3>
    <button type="button" onclick="modificaEstilo('#FF0000', '200px')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00', '150px', '20px')">Verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF', '200px', '200px')">Azul</button>
    <hr>

    <div id="quadrado" style="height: 100px; width: 100px; border: solid 1px black;">

    </div>
    
</body>
</html>
