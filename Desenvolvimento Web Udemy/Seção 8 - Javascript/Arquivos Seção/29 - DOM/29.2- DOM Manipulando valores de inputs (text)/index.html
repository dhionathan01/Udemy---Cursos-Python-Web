<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - DOM Manipulando valores de inputs</title>
    <script>
        function distribuiCaracter(){
            // Selecionar o valor digitado
            // O atributo .value recupera o valor contido dentro do elemento
            var caracter = document.getElementById('entrada').value 
            // Limpar o campo de digitação:
            // Definimos value igual a vazio (value='')
            document.getElementById('entrada').value = ''
            // Limpar espaços em branco nas extremidades da string
            caracter.trim()

            switch(caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // adicionar o caracter no campo referente a numeros
                    document.getElementById('apenas_numeros').value += caracter
                    break;

                    default:
                        // adicionar o caracter no campo referentea letras
                    document.getElementById('apenas_letras').value += caracter  
            }

            

        }
    </script>
</head>
<body>
    <input 
        type="text"
        placeholder="Digite um caracter aqui"
        onkeyup="distribuiCaracter()"
        id="entrada">
    <hr>
    <span>Letras:</span>
    <input type="text" disabled id="apenas_letras">

    <span>Números:</span>
    <input type="text" disabled id="apenas_numeros">
</body>
</html>
