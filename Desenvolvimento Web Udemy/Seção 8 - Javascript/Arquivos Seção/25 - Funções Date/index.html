<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Funções Date</title>
    <script>
        // Mais informações https://www.w3schools.com/jsref/jsref_obj_date.asp
        var data = new Date()
        // 08/11/2021
        document.write(data.getDate()) // Recupera o dia do mes
        document.write('/' + (data.getMonth() + 1)) // Recupera o dia do mes
        document.write('/' + data.getFullYear())

    </script>
</head>

</body>
</html>
