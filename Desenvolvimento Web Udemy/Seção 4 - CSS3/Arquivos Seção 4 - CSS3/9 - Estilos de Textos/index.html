<!DOCTYPE html>
<html>
    <head>
        <title>Estilos de Textos</title>
        <meta charset="utf-8">
        <style type="text/css">
            body{
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif;
            }
            .negrito{
                /* Normal , Bold : 100 até 900 (Intensidade do negrito)*/
                font-weight: bold;
            }
            .italico{
                font-style: italic;
            }
            .formatacao{
              /*  text-decoration: underline;    */
              /*  text-decoration: overline;     */
              /*  text-decoration: line-through; */
              text-decoration: line-through;
            }

            .texto{
                font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            }

        </style>
    </head>
    <body>
        <p class="negrito">Texto Negrito</p>
        <p class="italico">Texto Itálico</p>
        <p class="formatacao">Formatação de texto</p>
        <p class="texto">Texto</p>
        <p class="negrito">Texto</p>
    </body>
</html>
