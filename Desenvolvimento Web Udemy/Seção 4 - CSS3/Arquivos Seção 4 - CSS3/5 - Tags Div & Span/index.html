<!DOCTYPE html>
<html>
    <head>
        <title>Tags / Div / Span</title>
        <meta charset="utf-8">
        <style type="text/css">
          #nav{
              background-color: black;
          }
          #conteudo{
              background-color: rgb(100, 8, 26);
              padding: 10px;
          }
          #pagina_full{
              background-color: black;
              color: white;
          }
          #rodape{
              background-color: rgb(43, 12, 71);
          }
          .produto{
              background-color: darkslategray;
              margin: 10px;
          }
          .first_name{
              font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
              color: darkred;
          }
          .last_name{
              font-family: italic;
              color: gold;
          }
          
        </style>
    </head>

    <body id="pagina_full">
        <!-- Criando Div: Divs são usadas para organizar os conteúdos do site-->
        <div id="nav">
            <img src="img/amazon-melhores-2013.jpg" width="200">
            <ul>
                <li>Home</li>
                <li>Quem somos</li>
                <li>Contato</li>
                <br>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 01
            </div>

            <div class="produto">
                Produto 02
            </div>

            <div class="produto">
                Produto 03
            </div>

        </div>
        <!-- Explicação sobre span Aula 30.Tags Div & Span - 13:00 -->
        <span class="first_name">Dhionathan</span>
        <span class="last_name">Jobim</span>

        <div id="rodape">
            Todos os Direitos Reservados.
        </div>
        
    </body>
</html>
